<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home</title>
</head>
<body>
    {% include 'navbar.html' %}

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>


          </tr>
        </thead>
        <tbody>
            {% for i in todo %}
                <tr>
                    <th scope="row">{{i.id}}</th>
                    <td>{{i.todo_name}}</td>
                    <td>{{i.description}}</td>
                    <td>{{i.status}}</td>
                    <td><button type="button" class="btn btn-warning"> <a href= "{% url 'edit' pk=i.id %}"> Edit </a> </button> <button type="button" class="btn btn-danger"> <a href= "{% url 'delete' id=i.id %}"> Delete </a> </button> <td>
                    <footer>
                        <a href="{% url 'deleteall' id=i.id %}" class="btn btn-danger">
                          Delete All
                        </a>
                    </footer>
                </tr>
                
            {% endfor %}
        </tbody>
    </table>

</body>
